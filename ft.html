    <script type="text/javascript">
    	var map 	= null;
    	var center 	= {lat: -3.527115, lng: 119.602667};
    	var infowindow;
		var config	= {
			apiKey: "AIzaSyCMZOoUWiiyoc7UYoYyDCm9Eb1xk2XVrv0", 
			authDomain: "project-c4145.firebaseapp.com", 
			databaseURL: "https://project-c4145.firebaseio.com", 
			projectId: "project-c4145", 
			storageBucket: "project-c4145.appspot.com", 
			messagingSenderId: "979966771935"
		};
		firebase.initializeApp(config);

	  	var db              = firebase.database();
		var dataRef         = db.ref('ft');

    	dataRef.on('value', showData, showError);
    	function showData(data) {
    		console.log(data.val());
    		map.data.addGeoJson(data.val());
    		map.data.setStyle({
    			fillColor: '#0e6328',
    			strokeWeight: 0.2
    		});
    		map.data.addListener('click', function(event){
    			infowindowcontent = '<b>'+event.feature.getProperty('Propinsi')+'</b>'+'<br><b>Jumlah Mahasiswa : </b>'+event.feature.getProperty('MAHASISWA')+'<br><b>Jumlah Penduduk : </b>'+event.feature.getProperty('PENDUDUK')+'<br><b>Tren Pekerjaan : </b>'+event.feature.getProperty('PEKERJAAN')+'<br><b>Rata-rata Penghasilan : </b>'+event.feature.getProperty('PENGHASILAN');
    			infowindow.setContent(infowindowcontent);
    			infowindow.setPosition(event.latLng);
    			infowindow.open(map);
    		});
    	}

    	function showError(err) {
    		console.log(err);
    	}

    	function initMap(){
	    	map = new google.maps.Map(document.getElementById('map'),{
	        	zoom:5,
	        	center:center,
	        	maxZoom: 7,
	        	minZoom: 5,
	    	});
	    	infowindow = new google.maps.InfoWindow();

 	   	}
    </script>
